<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <title>Register</title>
</head>
<body>
    <h1>THÊM SINH VIÊN</h1>
<form action="">
    <table>
        <tr>
            <td>Họ tên</td>
            <td><input type="text" name="Họ tên" value=""></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="Ngày sinh" value=""></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" id="Nam" name="Giới tính" value="Nam">
                <label for="Nam">Nam</label>
                <input type="radio" id="Nữ" name="Giới tính" value="Nữ">
                <label for="Nữ">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Quê quán</td>
            <td><input type="text" name="Quê quán" value=""></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" name="địa chỉ" value=""></td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <label>
                    <input type="checkbox" name="Sở thích" value="">
                    Thể thao
                </label>
                <label>
                    <input type="checkbox" name="Sở thích" value="">
                    Du lịch
                </label>
                <label>
                    <input type="checkbox" name="Sở thích" value="">
                    Phim ảnh
                </label>
                <label>
                    <input type="checkbox" name="Sở thích" value="">
                    Ẩm thực
                </label>
            </td>
        </tr>
        <tr>
            <td>Màu yêu thích</td>
            <td><input type="color" name="Màu yêu thích" value="#ff000"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" value=""></td>
        </tr>
        <tr>
            <td>Trang Facebook</td>
            <td><input type="text" name="trang facebook" value=""></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td><input type="text" name="lớp" value=""></td>
        </tr>
        <tr>
            <td>Tên đăng nhập</td>
            <td><input type="text" name="tên đăng nhập" value=""></td>
        </tr>
        <tr>
        <td>Mật khẩu</td>
        <td><input type="password" name="mật khẩu" value=""><td>
        </tr>
        <tr>
        <td>Ảnh thẻ</td>
        <td><input type="file" name="ảnh thẻ" value=""></td>
        </tr>
        <tr>
        <td>Mô tả</td>
        <td><input type="text" name="mô tả" value=""></td>
        </tr>
        <tr>
        <td></td>
        <td><input type="submit" name="" value="submit"><input type="reset"></td>
        </tr>
    </table>
</form>

</html>
